<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Keyboard Shortcuts</title>
  </head>

  <body>
    <h1>Keyboard Shortcuts</h1>

    <p>Use a search engine to find and
    fill out the following "Keyboard Shortcuts":</p>

    <ul>
      <li>Save File: ctrl + s</li>
      <li>Cut: ctrl + x</li>
      <li>Copy: ctrl + c</li>
      <li>Paste: ctrl + v</li>
      <li>Undo: ctrl + z</li>
      <li>Find Text: ctrl + f</li>
      <li>Select all text: ctrl + a</li>
    </ul>
  </body>
</html>
